<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nestable++</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
  </head>
  <body>
    <div class="container" style="background-color: #eee; height: 100vh;">

      <h1 class="text-center">Nestable++</h1>

      <div class="row">
        <div class="col-md-6">
          <h3>Menu</h3>
          <div class="dd nestable" id="nestable">
            <ol class="dd-list">
            </ol>
          </div>
        </div>
        <div class="col-md-6">
           <h3>JSONを読み込む</h3>
          <button class="btn btn-info" id="importFile">JSONを読み込む</button>
          <form class="form-inline" id="menu-add">
            <h3>Add new menu item</h3>
            <div class="form-group">
              <label for="addInputName">Name</label>
              <input type="text" class="form-control" id="addInputName" placeholder="Item name" required>
            </div>
            <div class="form-group">
              <label for="addInputSlug">to_web</label>
              <input type="text" class="form-control" id="addInputSlug" value="null">
            </div>
            <button class="btn btn-info" id="addButton">追加</button>
          </form>

          <form class="" id="menu-editor" style="display: none;">
            <h3>Editing <span id="currentEditName"></span></h3>
            <div class="form-group">
              <label for="addInputName">Name</label>
              <input type="text" class="form-control" id="editInputName" placeholder="Item name" required>
            </div>
            <div class="form-group">
              <label for="addInputSlug">to_web</label>
              <input type="text" class="form-control" id="editInputSlug">
            </div>
            <button class="btn btn-info" id="editButton">Edit</button>
          </form>
        </div>
      </div>

      <div class="row output-container">
        <div class="col-md-offset-1 col-md-10">
          <h2 class="text-center">Output:</h2>
          <form class="form">
            <textarea class="form-control" id="json-output" rows="5"></textarea>
          　 <center><button class="btn btn-info" id="save_to_file">ファイルに保存する</button></center>
          </form>
        </div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="./jquery.nestable.js"></script>
    <script src="./jquery.nestable++.js"></script>
    <script>
      $('#nestable').nestable({
        maxDepth: 20
      })
        .on('change', updateOutput);
    </script>
  </body>
</html>
